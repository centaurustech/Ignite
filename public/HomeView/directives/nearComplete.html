<!-- look into displaying. It will only show more if the more button is pressed enough -->
<div class="row">
	<h2 class="col-md-12">ALMOST FUNDED</h2>
	<div ng-repeat="project in projects | orderBy: 'budget / funded':true | limitTo: displayNumber" ng-if="(project.budget / project.funded) < 1" class="col-md-3 project-gallery">
		<a href="/#/projectView/{{ project._id }}"><img ng-src="{{ project.image }}" class="project-gallery-image"/></a>
		<strong>{{project.title}}</strong><br/>
		by {{ project.creator.first_name + " " + project.creator.last_name }}<br/><br/>
		<div class="project-gallery-description">{{ project.description }}</div><br/>
		<strong>Funded Percent: {{ (project.funded / project.budget) * 100 | number: 0 }}%</strong><br/>
		Start: {{ project.start_date | date }}<br/>
		End: {{ project.end_date | date }}
	</div>
	<div class="project-gallery-more-button">
		<button ng-click="incrementDisplayNumber()">More</button>
	</div>
</div>
