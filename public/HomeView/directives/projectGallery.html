<div id="project-gallery" class="row">
	<div>
		<div id="gallery-filters" ng-show="showFilters">
			<span ng-repeat="category in categories">
		    		<input  type="radio" name="category" ng-click="setCategoryFilter(category)">{{category.name}}
			</span>
			<div>
	   	      <input type="radio" name="order" ng-click="setOrderFilter('days_left')">Days Left
			  <input type="radio" name="order" ng-click="setOrderFilter('funded')">Funded
			</div>
		</div>
		<span class="glyphicon glyphicon-chevron-down" aria-hidden="true" ng-click="dropDownClick()"></span>
	</div>
	<div>
		<div ng-repeat="project in (filteredProjects = ( projects | categoryFilter:categoryFilterId | orderBy:orderByFilter ))" class="col-md-3 project-gallery project-filter-item">
			<span ng-click="openProject(project._id, $index)"><img ng-src="{{ project.image }}" class="project-gallery-image"/></span>
			<strong>{{project.title}}</strong><br/>
			by {{ project.creator.first_name + " " + project.creator.last_name }}<br/><br/>
			<div class="project-gallery-description">{{ project.description }}</div><br/>
			<strong>Funded Percent: {{ (project.funded / project.budget) * 100 | number: 0 }}%</strong><br/>
			Start: {{ project.start_date | date }}<br/>
			End: {{ project.end_date | date }}
		</div>
	</div>
	<button id="down-button" class="button" ng-click="scrollDown()">Down</button>
</div>
