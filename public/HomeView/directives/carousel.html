<div id="myCarousel" class="carousel slide" data-ride="carousel" class="row">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
        <li data-target="#myCarousel" data-slide-to="9"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="/assets/images/banner/f1.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f2.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f3.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f4.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f5.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f6.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f7.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f8.jpg" />
        </div>
        <div class="item">
            <img src="/assets/images/banner/f9.jpg" />
        </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
        <img class="carousel-button" src="/assets/buttons/back.svg" />
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
        <img class="carousel-button" src="/assets/buttons/forward.svg" />
        <span class="sr-only">Next</span>
    </a>
</div>
