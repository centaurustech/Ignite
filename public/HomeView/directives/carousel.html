<div id="myCarousel" class="carousel slide" data-ride="carousel" class="row">
  <!-- Indicators -->
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li ng-repeat="project in projects" ng-if="$index >= 1" data-target="#myCarousel" data-slide-to="$index"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
        <a href="/#/projectView/{{ projects[0]._id }}" class="carousel-title">
           {{projects[0].title}}<br/>
           <span class="carousel-description">{{projects[0].description}}</span>
        </a>
        <img ng-src="{{projects[0].image}}" alt="Project">
    </div>
    <div ng-repeat="project in projects" ng-if="$index >= 1" class="item">
        <a href="/#/projectView/{{ project._id }}" class="carousel-title">
          {{project.title}}<br/>
          <span class="carousel-description">{{project.description}}</span>
        </a>
        <img ng-src="{{project.image}}" alt="Project">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
