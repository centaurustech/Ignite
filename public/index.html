<!DOCTYPE html>
<html lang="en" ng-app="Ignite">

<head>
    <meta charset="utf-8">
    <title>FundIT</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ignite</title>
    <!-- Required Javascript -->
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/angular/angular.min.js"></script>
    <script type="text/javascript" src="/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/fullpage/jquery.fullPage.js"></script>
    <script type="text/javascript" src="/angular-modal-service/dst/angular-modal-service.js"></script>
    <script type="text/javascript" src="/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="/jqueryui/jquery-ui.min.js"></script>
    <script src="/sweetalert/dist/sweetalert.min.js"></script>
    <!-- CSS Style Sheets -->
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="/fullpage/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="/sweetalert/dist/sweetalert.css">
    <!-- Oxygen Font -->
    <link href='http://fonts.googleapis.com/css?family=Oxygen:700,400' rel='stylesheet' type='text/css'>
    <!-- Single Sign On -->
    <!--<script type="text/javascript" src="http://ssupdate.global.hsbc/myhsbc/uservariables.ashx"></script>-->
    <!-- User Defined Angular Modules -->
    <script type="text/javascript" src="/indexCtrl.js"></script>
    <script type="text/javascript" src="/Services/ProjectService.js"></script>
    <script type="text/javascript" src="/Services/UserService.js"></script>
    <script type="text/javascript" src="/HomeView/homeCtrl.js"></script>
    <script type="text/javascript" src="/ProjectView/projectCtrl.js"></script>
    <script type="text/javascript" src="/ProfileView/profileCtrl.js"></script>
    <script type="text/javascript" src="/AdminViews/AdminCtrl.js"></script>
    
</head>

<body ng-controller="IndexController" class="container-fluid">
    <!-- Nav Bar -->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- Button when the nav bar is collapsed for smaller screens -->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Content in the nav bar, also shown in the button for smaller screens -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <!-- Items on the left side of the nav bar -->
                    <ul class="nav navbar-nav navbar-left">
                        <li> 
                            <!-- Profile Image -->
                            <a class="brand-profile-image pull-left" ng-click="scrollDown()" href="#/profileView/{{$root.user._id}}">
                                <img id="profile-image" width="70px" class="media-object img-circle" ng-src="{{ $root.user.image }}" alt="Image">
                            </a> 
                        </li>
                        <li>
                            <!-- Dashboard -->
                            <a class="pull-left" ng-click="scrollDown()" href="#/profileView/{{$root.user._id}}">
                                <img width="30px" src="/assets/icons/misc-icon/notificationB.svg" /> DASHBOARD
                                <!-- Welcome Message -->
                                <p style="text-decoration: none;">Welcome, {{ $root.user.first_name }} </p>
                            </a>  
                        </li>
                        <li>
                            <!-- Fundit Logo -->                        
                            <a href="#/homeView" class="pull-left">
                                <img width="200px" src="/assets/images/F_Advance_Logo.svg">
                            </a>   
                        </li>
                    </ul>
                     <!-- Items on the right side of the nav bar -->
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#/homeView" ng-click="explore()">
                                <div class="header-button">EXPLORE
                                    <div class="header-underline"></div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a ng-click="openCreateProjectModal()">
                                <div class="header-button">CREATE
                                    <div class="header-underline"></div>
                                </div>
                            </a>
                        </li>
                        <li>                        
                            <!-- Search Bar -->
                            <form id="nav-search" class="navbar-form" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search" ng-model="$root.searchQuery" ng-click="moveToSearchScreen()">
                                </div>
                                <!--<button type="submit" class="btn btn-default">Submit</button>-->
                            </form>
                        </li>
                    </ul>
                    
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <div id="fullpage" class="row">
        <div class="section">
            <carousel></carousel>
        </div>
        <div class="section">
            <!-- View Container -->
            <div ng-view autoscroll="true"></div>
        </div>
    </div>
    <div class="footer">
        <img class="footer-left" src="/assets/images/powered_by_innovate@HSBC.png" />
        <div class="scroll-button" class="button" ng-click="scroll()"><img height="20px" ng-src="/assets/images/{{screen}}.svg" </div>
        </div>
</body>

</html>
